<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport"
		content="width=device-width, 
						initial-scale=1.0" />
	<title>QR Code Generator</title>
	
	<style>
		h1, h3 {
			color: green;
		}
		body, header {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
	<main>
		<div id="qrcode"></div>
	</main>
	
	<script>
		// Get the value of the 'text' query parameter from the address bar
		const urlParams = new URLSearchParams(window.location.search);
		const textToDisplay = urlParams.get('text') || 'Hello Utkarsh'; // Default text if 'text' parameter is not provided

		var qrcode = new QRCode("qrcode", textToDisplay);
	</script>
</body>

</html>
